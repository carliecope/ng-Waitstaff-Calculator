<div class="charge-earn-cont">
	<div class="charge-box">
		<h2>Customer Charges</h2>
		<div class="charge-form">
			<div class="lineItem">
				<div class="label">Subtotal: </div>
				<div class="output">{{ subTotal | currency }}</div>
			</div>
			<div class="lineItem">
				<div class="label">Tip: </div>
				<div class="output">{{ tip | currency }}</div>
			</div>
			<div class="lineItem">
				<div class="label">Total: </div>
				<div class="output">{{ total | currency }}</div>
			</div>
		</div>
	</div>
	<div class="earn-box">
		<h2>My Earnings Info</h2>
		<div class="earn-form">
			<div class="lineItem">
				<div class="label">Tip Total: </div>
				<div class="output">{{ tipTotal | currency }}</div>
			</div>
			<div class"lineItem">
				<div class="label">Meal Count:   </div>
				<div class="output">{{ mealCount | number }}</div>
			</div>
			<div class="lineItem">
				<div class="label">Average Tip per Meal: </div>
				<div class="output">{{ tipAvg | currency }}</div>
			</div>
		</div>
	</div>
</div>
<div class="resetBtn-cont">
	<button id="resetBtn" ng-click="reset()">Reset</button>
</div>
